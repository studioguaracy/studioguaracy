<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de ROI - Studio Guaracy</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --primary-yellow: #FFBF1F;
  --success-green: #30D158;
  --danger-red: #FF3B30;
  --neutral-gray: #8E8E93;
  --background: #F2F2F7;
  --surface: #FFFFFF;
  --text-primary: #1D1D1F;
  --text-secondary: #8E8E93;
  --border-light: rgba(0,0,0,0.04);
  --border-focus: #FFBF1F;
  --space-xs: 8px;
  --space-sm: 16px;
  --space-md: 24px;
  --space-lg: 32px;
  --space-xl: 48px;
  --font-family: 'Inter', sans-serif;
  --shadow-card: 0 2px 16px rgba(0,0,0,0.06);
  --shadow-roi: 0 8px 32px rgba(0,0,0,0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
 font-family: var(--font-family);
 background: var(--background);
 color: var(--text-primary);
 line-height: 1.6;
 -webkit-font-smoothing: antialiased;
}

.container {
 max-width: 800px;
 margin: 0 auto;
 padding: var(--space-md);
}

/* Cabe√ßalho */
.app-header {
 text-align: center;
 margin-bottom: var(--space-xl);
}
.app-title {
 font-size: 32px;
 font-weight: 700;
 color: var(--primary-yellow);
 margin-bottom: var(--space-xs);
}
.app-subtitle {
 font-size: 16px;
 color: var(--text-secondary);
}

/* Card geral */
.card {
 background: var(--surface);
 border-radius: 16px;
 padding: var(--space-md);
 box-shadow: var(--shadow-card);
 border: 1px solid var(--border-light);
 margin-bottom: var(--space-md);
}

/* Se√ß√£o t√≠tulo */
.section-title {
 font-size: 20px;
 font-weight: 600;
 margin-bottom: var(--space-md);
 color: var(--text-primary);
}

/* Formul√°rio */
.form-group {
 margin-bottom: var(--space-md);
}
.form-label {
 font-size: 14px;
 font-weight: 500;
 margin-bottom: var(--space-xs);
 display: flex;
 align-items: center;
}
.tooltip {
 position: relative;
 margin-left: 6px;
 cursor: help;
}
.tooltip svg {
 width: 16px; height: 16px; color: var(--text-secondary);
}
.tooltip .tooltiptext {
 visibility: hidden;
 width: 200px;
 background: #333;
 color: #fff;
 text-align: center;
 border-radius: 6px;
 padding: 8px;
 position: absolute;
 bottom: 125%;
 left: 50%;
 margin-left: -100px;
 opacity: 0;
 transition: opacity 0.3s;
 font-size: 12px;
}
.tooltip:hover .tooltiptext {
 visibility: visible;
 opacity: 1;
}

/* Inputs */
.input-wrapper {
 position: relative;
}
.input-prefix, .input-suffix {
 position: absolute;
 top: 50%;
 transform: translateY(-50%);
 font-size: 14px;
 color: var(--text-secondary);
}
.input-prefix { left: 16px; }
.input-suffix { right: 16px; }
.form-control {
 width: 100%;
 height: 48px;
 padding: 12px 16px;
 border: 1.5px solid #E5E5EA;
 border-radius: 12px;
 font-size: 16px;
 font-family: var(--font-family);
 transition: all 0.2s ease;
 background: var(--surface);
}
.form-control:focus {
 outline: none;
 border-color: var(--border-focus);
 box-shadow: 0 0 0 4px rgba(255, 191, 31, 0.1);
}
.form-control[readonly] {
 background: #F8F9FA;
 color: var(--text-secondary);
 cursor: not-allowed;
 padding-left: 48px;
}
</style>
</head>
